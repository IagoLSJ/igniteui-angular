@if (showTicks && showTopTicks) {
    <igx-ticks
        [config]="getTicksConfig('top')">
    </igx-ticks>
}
<div class="igx-slider__track">
    <div class="igx-slider__track-inactive"></div>
    <div #track class="igx-slider__track-fill"></div>
    <div class="igx-slider__track-steps">
        <svg width="100%" height="100%">
          <line #ticks x1="0" y1="2" x2="100%" y2="2"></line>
        </svg>
    </div>
</div>
<div class="igx-slider__thumbs">
    @if (isRange) {
        <igx-thumb-label
            type="from"
            [value]="lowerLabel"
            [templateRef]="thumbFromTemplateRef"
            [continuous]="continuous"
            [context]="context"
            [deactiveState]="deactivateThumbLabel"
            [thumb]="thumbFrom"></igx-thumb-label>
    }

    @if (isRange) {
        <igx-thumb
            #thumbFrom
            [config]="getThumbFromConfig()"
            (thumbChange)="onThumbChange()"
            (hoverChange)="onHoverChange($event)"></igx-thumb>
    }

    <igx-thumb-label
        [value]="upperLabel"
        type="to"
        [templateRef]="thumbToTemplateRef"
        [continuous]="continuous"
        [context]="context"
        [deactiveState]="deactivateThumbLabel"
        [thumb]="thumbTo"></igx-thumb-label>

    <igx-thumb
        #thumbTo
        [config]="getThumbToConfig()"
        (thumbChange)="onThumbChange()"
        (hoverChange)="onHoverChange($event)"></igx-thumb>
</div>
@if (showTicks && showBottomTicks) {
    <igx-ticks
        [config]="getTicksConfig('bottom')">
    </igx-ticks>
}
